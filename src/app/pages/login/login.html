<body>
    <div class="background-clip"></div>
    <div class="content">
      <div class="card">
        <div class="card-titulo">
          <h1>Login</h1>
          <div class="registro">
            <input type="email" placeholder="Digite o seu Email" [(ngModel)]="email">
            <input type="password" placeholder="Digite sua Senha" [(ngModel)]="senha">
          </div>
          <div class="button">
            <button (click)="entrar()">Entrar</button>
          </div>
          
        </div>
      </div>
    </div>
  </body>
